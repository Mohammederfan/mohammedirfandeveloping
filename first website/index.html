<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyform</title>
</head>
<body>
    <header>
            <table>
                <th><img src="https://drive.google.com/file/d/1U-p63q0WDv1Fh9Q1RaiGQHQ4xuS1dOBT/view?usp=sharing" height="40"alt="logo"></th>
                <th><h1>ISL ENGINEERING COLLEGE</h1></th>
            </table>
    </header>
    <hr>
    <main>
        <h1>
            COLLEGE SURVEY FORM
        </h1>
        <form action="/action.c">
                <input type="text" placeholder="Enter Name">
                <br><br>
                <input type="password" placeholder="Enter password">
                <br>
                <h4>select your class:</h4>
                <label for="1">
                <input type="radio" value="first year" name="class " id="1">first year
                </label><br>
                <label for="2">
                <input type="radio" value="second year" name="class" id="2">second year
                </label><br>
                <label for="3">
                <input type="radio" value="third year" name="class" id="3">third year
                </label><br>
                <label for="4">
                <input type="radio" value="fourth year" name="class" id="4">fourth year
                </label><br>
                <h4>select your fav subjects:</h4>
                <label for="maths">
                    <input type="checkbox" value="maths" id="3">maths
                </label><br>
                <label for="physics">
                    <input type="checkbox" value="physics" id="3">physics
                </label><br>
                <label for="chemistry">
                    <input type="checkbox" value="chemistry" id="3">chemistry
                </label><br>
                <label for="pps">
                    <input type="checkbox" value="pps" id="3">pps
                </label><br>
                <h4>Select your area:</h4>
                <select name="area">
                    <option value="Hussaini alam">Hussaini alam</option>
                    <option value="Shahli banda">Shahli banda</option>
                    <option value="Attapur">Attapur</option>
                    <option value="Barkas">Barkas</option>
                    <option value="Shaheen nagar">Shaheen nagar</option>
                    <option value="Santosh nagar">Santosh nagar</option>
                </select><br><br>
            <textarea name="feedback" id="4" placeholder="please give your valuable feedback here" rows="5">feedback</textarea>
            <br>
            <input type="submit" value="submit">
        </form>

    </main>
    <footer>

</body>
</html>
